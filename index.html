<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>マナティバームクーヘンキャッチ！</title>
  <style>
    body { margin: 0; overflow: hidden; background: skyblue; }
    #manatee { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); width: 80px; transition: left 0.1s; }
    .baumkuchen { position: absolute; top: 0; width: 40px; animation: drop 3s linear infinite; }
    @keyframes drop {
      0% { top: -50px; }
      100% { top: 100vh; }
    }
  </style>
</head>
<body>
  <img src="manatee.png" id="manatee">
  <script>
    const manatee = document.getElementById('manatee');
    document.addEventListener('touchmove', e => {
      manatee.style.left = `${e.touches[0].clientX}px`;
    });
    setInterval(() => {
      const baum = document.createElement('img');
      baum.src = 'baumkuchen.png';
      baum.className = 'baumkuchen';
      baum.style.left = `${Math.random() * window.innerWidth}px`;
      document.body.appendChild(baum);
      setTimeout(() => baum.remove(), 3000);
    }, 1000);
  </script>
</body>
</html>
